[tox]
envlist = py35,py36,flake8,py37,py38

[testenv]
deps =
    pytest
    pandas
    pytest-cov
    freezegun

commands_pre =
    python setup.py develop
    python --version
commands =
    py.test --cov=workalendar --cov-report term-missing:skip-covered {posargs: workalendar}

[testenv:flake8]
deps =
    flake8

commands = flake8 workalendar
